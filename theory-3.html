<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theory 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #3765a2;
      color: #333;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .burger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }
    .content {
      max-width: 900px;
      margin: 20px auto;
      background: #3765a2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .content h2 {
      color: #0077cc;
    }

    /* Mobile */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #0077cc;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        padding: 15px;
      }
      nav a {
        padding: 10px 0;
      }
      nav.active {
        display: flex;
      }
      .burger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Жарықтың сынуы</h1>
    <nav id="nav">
      <a href="theory-1.html">Басты бет</a>

      <a href="theory-3.html">Жарықтың сынуы</a>
      <a href="theory-4.html">Линзалар</a>
      <a href="theory-5.html">Интерференция</a>
      <a href="theory-6.html">Дифракция</a>
    </nav>
    <div class="burger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
  </header>

  <main class="content">
    <div style="text-align: center; margin-top: 10px;">
        <div style="display: inline-block; padding: 10px 25px; background-color: #e45400; border: 2px solid white; border-radius: 30px; color: white; font-size: 24px; font-weight: 600; margin-bottom: 40px;">
            Жарықтың сынуы
        </div>
        <h2 style="font-size: 28px; color: white; margin-bottom: 40px;"></h2>
        <img src="img/zhsyn/1.png" style="width: 960px; max-width: 100%; margin-bottom: 80px;margin-left:auto; margin-right:auto;">
    </div>
    <div style="text-align: center;">
        <img src="img/zhsyn/2.png" style="width: 960px; max-width: 100%; margin-bottom: 80px;margin-left:auto; margin-right:auto;"> 
       </div>
    <div style="text-align: center;">
        <img src="img/zhsyn/3.png" style="width: 960px; max-width: 100%; margin-bottom: 80px;margin-left:auto; margin-right:auto;">    
    </div>
    <div style="text-align: center;">
        <img src="img/zhsyn/4.png" style="width: 960px; max-width: 100%; margin-bottom: 80px;margin-left:auto; margin-right:auto;">
    </div>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("nav").classList.toggle("active");
    }
  </script>
</body>
</html>
