<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жарық құбылыстары – Тест</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Oswald:wght@500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="cssi/style.css">
  <link rel="stylesheet" href="css/slicknav.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background: radial-gradient(circle at top left, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      padding: 140px 20px 60px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,.4);
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 30px;
      font-family: 'Oswald', sans-serif;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h3 {
      margin: 35px 0 20px;
      font-size: 26px;
      font-weight: 600;
      color: #ffce54;
    }

    .styled-question {
      margin: 20px 0 12px;
      font-size: 20px;
      font-weight: 700;
      color: #ff8a00;
    }

    label {
      display: block;
      margin: 8px 0;
      padding: 12px 18px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      cursor: pointer;
      transition: all .3s ease;
    }
    label:hover { background: rgba(255,138,0,0.25); }

    input[type="radio"] { margin-right: 12px; }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      color: #fff;
      cursor: pointer;
      margin-top: 30px;
      transition: transform .2s;
    }
    button:hover { transform: scale(1.05); }

    #startScreen { text-align: center; }

    .result-table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      animation: fadeIn 0.8s ease;
    }
    .result-table th, .result-table td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .correct { background: #28a745; color:#fff; }
    .wrong   { background: #dc3545; color:#fff; }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to   {opacity:1; transform:translateY(0);}
    }

    /* Mobile */
    #mobile-menu-wrap{ display:none; }
    @media (max-width: 992px){
      #mobile-menu-wrap{ display:block; }
      h1 { font-size: 30px; }
      .container { padding: 20px; }
      label { font-size: 16px; padding: 10px 14px; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header-section">
    <div class="container">
      <div class="logo">
        <a href="index.htm"><h2 style="color:white;">Жарық құбылыстары</h2></a>
      </div>

      <div class="nav-menu">
        <nav class="mainmenu mobile-menu">
          <ul>
            <li><a href="index.htm">Басты бет</a></li>
            <li class="dropdown">
              <a href="javascript:void(0);">Теориялық бөлім</a>
              <ul class="dropdown-menu">
                <li><a href="theory-1.html">Жарықтың шағылуы</a></li>
                <li><a href="theory-2.html">Жарықтың сынуы</a></li>
                <li><a href="theory-3.html">Линзалар</a></li>
                <li><a href="theory-4.html">Интерференция</a></li>
                <li><a href="theory-5.html">Дифракция</a></li>
                <li><a href="theory-6.html">Поляризация</a></li>
              </ul>
            </li>
            <li><a href="laboratory.html">Зертханалық жұмыстар</a></li>
            <li class="active"><a href="test.html">Тесттер</a></li>
            <li><a href="esepter.html">Есептер</a></li>
          </ul>
        </nav>
      </div>
      <div id="mobile-menu-wrap"></div>
    </div>
  </header>

  <!-- Content -->
  <div class="container">
    <h1>Жарық құбылыстары – Тест</h1>

    <div id="startScreen">
      <button onclick="startTest()">Тестті бастау</button>
    </div>

    <form id="quizForm" style="display:none;">
      <!-- 1-нұсқа -->
      <h3>1-нұсқа</h3>

      <div class="styled-question">1. Вакуумдағы жарықтың таралу жылдамдығы –</div>
      <label><input type="radio" name="q1" value="A">A) 3·10⁵ м/с</label>
      <label><input type="radio" name="q1" value="B">B) 3·10⁶ м/с</label>
      <label><input type="radio" name="q1" value="C">C) 3·10⁷ м/с</label>
      <label><input type="radio" name="q1" value="D">D) 3·10⁸ м/с</label>

      <!-- ... оставшиеся вопросы как в твоём коде ... -->

      <div style="text-align:center;">
        <button type="button" onclick="checkTest()">Нәтижені көру</button>
      </div>
    </form>

    <div id="result"></div>
  </div>

  <!-- JS -->
  <script>
    function startTest(){
      document.getElementById('startScreen').style.display='none';
      document.getElementById('quizForm').style.display='block';
    }

    const ANSWERS = [
      'D','A','A','C','C','D','C','D','A',
      'A','B','A','B','D','C','B','A','A'
    ];

    function checkTest(){
      const total = ANSWERS.length;
      let html = '<table class="result-table"><tr>';
      for (let i=1;i<=total;i++){ html += `<th>${i}</th>`; }
      html += '</tr><tr>';

      for (let i=1;i<=total;i++){
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        const val = sel ? sel.value : '-';
        let cls = '';
        if (val === ANSWERS[i-1]) cls = 'correct';
        else if (val !== '-') cls = 'wrong';
        html += `<td class="${cls}">${val}</td>`;
      }
      html += '</tr></table>';

      document.getElementById('result').innerHTML = html;
    }
  </script>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.slicknav.js"></script>
</body>
</html>
